baseurl = "/"
title = "Mainroad"
languageCode = "en-us"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true
theme = "mainroad"
disqusShortname = "" # Enable comments by entering your Disqus shortname
googleAnalytics = "" # Enable Google Analytics by entering your tracking id

[pagination]
  pagerSize = 10 # Number of posts per page (replaces deprecated paginate)

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true # Allow raw HTML in markdown (needed for shortcodes)

[Author]
  name = "John Doe"
  bio = "John Doe's true identity is unknown. Maybe he is a successful blogger or writer. Nobody knows it."
  avatar = "img/avatar.png"

[Params]
  description = "John Doe's Personal blog about everything" # Description of your site
  opengraph = true
  twitter_cards = false
  readmore = false # Show "Read more" button in list if true
  authorbox = true
  pager = true
  post_meta = ["date", "categories"] # Order of post meta information
  mainSections = ["post", "docs"]

[Params.logo]
  subtitle = "Just another site" # Logo subtitle

[Params.sidebar]
  home = "right"   # Configure layout for home page
  list = "right"   # Configure layout for list pages
  single = "right" # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["search", "recent", "categories", "taglist"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget (disabled by default)

# Mermaid configuration (optional global defaults)
[Params.mermaid]
  theme = "default" # Available themes: default, neutral, dark, forest, base
  primaryColor = "#ff0000"
  primaryTextColor = "#fff"
  primaryBorderColor = "#ff0000"
  lineColor = "#333333"

# Multilingual example (recommended approach)
[languages]
  [languages.en]
    languageName = "English"
    weight = 1

    [languages.en.menu]
      [[languages.en.menu.main]]
        name = "Home"
        pageRef = "/"
        weight = 1

      [[languages.en.menu.main]]
        name = "Docs"
        pageRef = "/docs"
        weight = 2

      [[languages.en.menu.main]]
        name = "About"
        pageRef = "/about"
        weight = 3

  [languages.tr]
    languageName = "Türkçe"
    languageCode = "tr-tr"
    weight = 2

    [languages.tr.menu]
      [[languages.tr.menu.main]]
        name = "Ana Sayfa"
        pageRef = "/"
        weight = 1

      [[languages.tr.menu.main]]
        name = "Dokümanlar"
        pageRef = "/docs"
        weight = 2

      [[languages.tr.menu.main]]
        name = "Hakkında"
        pageRef = "/about"
        weight = 3
